<head>

  <title>Payment QR Code</title>

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .qrcode {
      max-width: 100%;
      /* margin-top: 20px; */
      max-height: 100vh;
    }
  </style>
</head>
<body>

  <div id="qrcode"></div>

 <img class="qrcode" src="/QRcode.jpg" alt="Nothing">
  <script>
    // Replace 'your_payment_data' with your actual payment data or link
    var paymentData = 'your_payment_data';

    // Create QR code
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: paymentData,
      width: 100,
      height: 100
    });
  </script>

</body>
</html>
