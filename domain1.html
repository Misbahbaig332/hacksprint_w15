    <style>
       body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    /* align-items: center; */ /* Remove this line */
    height: 100%;
    background-color: #f0f0f0;
}


        .box {
            position: relative;
            width: calc(33.33% - 20px);
            margin: 10px;
            box-sizing: border-box;
            height: 200px; /* Increased height */
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 150px; /* Adjusted line-height to center text vertically */
            font-family: Arial, sans-serif;
            border-radius: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            overflow: hidden;
        }

        .box:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 2, 2, 0.5);
            transition: transform 0.5s ease-in-out;
            transform: translateY(100%);
            z-index: -1;
        }

        .box:hover::before:hover {
            transform: translateY(0);
        }

        .box:hover::after {
            content: attr(data-text);
            /* position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 1.2em;
            z-index: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            width: 100%;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .navbar button {
            color: white;
            background-color: #3498db;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .domain {
            color: white;
            font-size: 1.5em;
        }

        @media screen and (max-width: 768px) {
            .box {
                width: calc(50% - 20px);
                margin: 5px; /* Reduced margin for smaller screens */
                height: 120px; /* Adjusted height for smaller screens */
                line-height: 120px; /* Adjusted line-height for smaller screens */
            }

            .domain {
                font-size: 1em;
            }
        }

        /* Popup modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
 
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        } 
    </style>

    <script>
        function searchGroups() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var boxes = document.getElementsByClassName("box");

            for (var i = 0; i < boxes.length; i++) {
                var boxContent = boxes[i].textContent.toLowerCase();
                if (boxContent.includes(searchInput)) {
                    fadeInBox(boxes[i]);
                } else {
                    fadeOutBox(boxes[i]);
                }
            }
        }

        function fadeInBox(box) {
            box.style.opacity = 1;
            displayPopup(box);
        }

        function fadeOutBox(box) {
            box.style.opacity = 0;
        }

        function displayPopup(matchingBox) {
            var modal = document.getElementById("myModal");
            var modalContent = document.getElementById("modalContent");

            modal.style.display = "flex";
            modalContent.innerHTML = matchingBox.textContent;

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }
    </script>
